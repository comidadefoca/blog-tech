name: The Hunter (Auto-Generator)

on:
  schedule:
    # Run at 08:00, 12:00, 16:00, 20:00 UTC (05:00, 09:00, 13:00, 17:00 BRT)
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './automations/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./automations
        run: npm ci
        
      - name: Debug Environment Variables
        env:
          HAS_OPENAI: ${{ secrets.OPENAI_API_KEY != '' }}
          HAS_SUPABASE_URL: ${{ secrets.SUPABASE_URL != '' }}
          HAS_SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}
          HAS_GOOGLE_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL != '' }}
          HAS_GOOGLE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY != '' }}
        run: |
          echo "Checking if secrets are loaded correctly (true/false):"
          echo "OPENAI_API_KEY is present: $HAS_OPENAI"
          echo "SUPABASE_URL is present: $HAS_SUPABASE_URL"
          echo "SUPABASE_SERVICE_ROLE_KEY is present: $HAS_SUPABASE_KEY"
          echo "GOOGLE_SERVICE_ACCOUNT_EMAIL is present: $HAS_GOOGLE_EMAIL"
          echo "GOOGLE_PRIVATE_KEY is present: $HAS_GOOGLE_KEY"
          
      - name: Run AI Generator
        working-directory: ./automations
        env:
          # Chaves do Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Chaves da OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Chaves do Google Sheets
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_SHEET_ID: '1miOPksi05T5WmpT22Iz365nwASirW4BXp2XbdHLHeWo'
        run: npm start
       
